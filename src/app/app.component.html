<main class="page-wrapper">
  <section class="section">
    <h1>Популярные фильмы</h1>

    <div class="filters">
      <div>
        <mat-form-field appearance="outline">
          <mat-select 
            [(value)]="selectedGenreId" 
            (valueChange)="applyFilter()"
          >
            <mat-option [value]="0">Все</mat-option>
            <mat-option *ngFor="let item of genres" [value]="item.value">
              {{item.viewValue | titlecase}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">          
          <input matInput 
            placeholder="Введите название" 
            [(ngModel)]="searchInput"
            (input)="applyFilter()"
          >
        </mat-form-field>
      </div>
    </div>

    <div class="film-list" *ngIf="movieList.length; else nothingFound">
      <ng-container *ngFor="let movie of movieList">
        <app-movie-card
          [movie]="movie"
        ></app-movie-card>
      </ng-container>
    </div>
    <ng-template #nothingFound>
      <span style="font-size: 14px">Ничего не найдено...</span>
    </ng-template>
  </section>

  <section class="section">
    <h1>Самый лучший фильм</h1>

    <ng-container *ngIf="favoriteMovie; else emptyBlock">
      <app-movie-card
        [movie]="favoriteMovie"
      ></app-movie-card>
    </ng-container>
    <ng-template #emptyBlock>
      <span style="font-size: 14px">Вы еще не выбрали самый лучший фильм...</span>
    </ng-template>
  </section>
</main>
