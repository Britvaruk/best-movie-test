<div class="movie-card" (click)="openCardModal()">
  <div class="movie-info">
    <div class="image-wrapper">
      <img src="images/{{movie.id}}.jpeg" alt="img">
    </div>
    <h3>{{ movie.name }}</h3>    
    <span>{{ movie.genre | genresList }}</span>
    <span>{{ movie.year }}</span>
  </div>
  
  <a class="favorite-button" (click)="toggleFavoriteMovie($event, movie.id)">
    <ng-container *ngIf="favoriteMovieId !== movie.id; else favoriteIcon">
      <mat-icon fontIcon="favorite_border"></mat-icon>
    </ng-container>
    <ng-template #favoriteIcon>
      <mat-icon fontIcon="favorite"></mat-icon>
    </ng-template>          
  </a>
</div>
